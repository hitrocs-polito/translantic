{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic-ui/semantic.min.css' %}">
  </head>
  <body>
    <div class="ui header segment">
        <div class="ui container">
          <h2 class="ui center header">
  <i class="american sign language interpreting icon"></i>
  <div class="content">
    Translantic
    <div class="sub header">Translate words</div>
  </div>
</h2>
          <div class="ui divider"></div>
          <h2 class="ui orange header">Fast, Easy, Free Translator</h2>
        </div>
    </div>

    <div class="ui container">
      <div class="ui placeholder segment">

        <div class="ui icon header">
          English-Uzbek | Uzbek-English
        </div>

        <div class="inline" style='width:90%;'>
          <div class="ui massive form search">
            <form method="GET" action="/" class="ui icon input" style='width:100%;'>
              <input name="q" value="{{q}}" class="prompt" type="text" placeholder="Write a word...">
              <i class="search link icon"></i>
            </form>
          </div>
        </div>

      </div>

      <div class="ui piled segment">
        <h4 class="ui header">Results</h4>
        <table class="ui selled large olive table">
          <thead>
            <tr>
              <th><i class="gb flag"></i>English</th>
              <th><i class="uz flag"></i>Uzbek</th>
            </tr>
          </thead>

          <tbody>
            {% for word in words %}
            <tr>
              <td>{{word.english}}</td>
              <td>{{word.uzbek}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

    </div>


  </body>
</html>
